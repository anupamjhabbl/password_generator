<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <p id="heading">Generate your Password</p>
        <div id="main_box">
            <div id="input_field">
                <label for="main_input"></label>
                <input type="text" id="main_input"/>
                <div id="copy_button_upper">
                    <img src="OIP.jpeg" alt="copy"  id="copy_button">
                </div>
            </div>
            <div id="select">
                <div class="radio">
                    <input type="radio" name="type_select" value="0" id="s0">
                    <label for="s0">Easy Password (It will not be strong)</label>
                </div>
                <div class="radio">
                    <input type="radio" name="type_select" value="1" id="s1">
                    <label for="s1">Strong Password</label>
                </div>
                <div class="radio">
                    <input type="radio" name="type_select" value="2" id="s2" checked>
                    <label for="s2">Super Strong Password</label>
                </div>
            </div>
            <div id="button">
                <button id="sbutton">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
